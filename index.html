<!DOCTYPE html>
<html>

<head>

  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>
  <h1>TV Trivia</h1>

  <div class = "hide" id="scoreboard">Score: </div>

  
  <p class="questions" id="questions"></p>
  
  
  <form class="radiogroup" id="answer">
    <input type="radio" id="a" name="answer" value="answerA">
    <label for = "a" id="label0"></label>
    <br>
    <input type="radio" id="b" name="answer" value="answerB">
    <label for = "b" id="label1"></label>
    <br>
    <input type="radio" id="c" name="answer" value="answerC">
    <label for = "c" id="label2"></label>
    <br>
    <input type="radio" id="d" name="answer" value="answerD">
    <label for = "d" id="label3"></label>
  </form>

  <button>Next</button>
  
  
  <script src="js/app.js" type="text/javascript"></script>

</body>

</html>
